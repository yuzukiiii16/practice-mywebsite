        }

        .footer-custom {

    </style>

                        <a href="mailto:niko.sato@example.com" class="text-dark me-3 fs-4"><i class="bi bi-envelope-fill"></i></a>

    <!-- ============================================= -->
    <!--                 JavaScript練習                 -->
    <!-- ============================================= -->
    <section id="count" class="section-padding">
        <div class="container"> <!-- container：Bootstrap 容器，置中、響應式寬度 -->
            <h4>JavaScript練習 四則運算</h4>
            <p class="card-text">請在下方的輸入框中填入數字，然後點擊按鈕計算結果。</p>
                <!-- 使用者輸入的表單區域 -->
                    <!-- d-flex：讓這一排的輸入框和符號排在同一行 -->
                    <!-- align-items-center：垂直置中 -->
                    <!-- justify-content-center：水平置中 -->
                    <!-- p-3：區塊四周留一點空隙 -->
                    <!-- my-3：區塊上下留一點空隙 -->
                <div class="d-flex align-items-center justify-content-center p-3 my-3">
                    <!-- fs-4：字體大小約 1.5rem -->
                    <!-- form-control：Bootstrap 輸入框樣式 -->
                    <!-- mx-2：輸入框左右留一點空隙 -->
                    <span class="fs-4">（</span> 
                    <input type="number" class="form-control calc-input mx-2" id="num1" placeholder="請輸入數字">
                    <span class="fs-4">+</span>
                    <input type="number" class="form-control calc-input mx-2" id="num2" placeholder="請輸入數字">
                    <span class="fs-4">）</span>
                    <span class="fs-4">×</span>
                    <input type="number" class="form-control calc-input mx-2" id="num3" placeholder="請輸入數字">
                    <span class="fs-4">÷</span>
                    <input type="number" class="form-control calc-input mx-2" id="num4" placeholder="請輸入數字">
                    <span class="fs-4">-</span>
                    <input type="number" class="form-control calc-input mx-2" id="num5" placeholder="請輸入數字">
                </div>

                    <!-- 觸發計算的按鈕 -->
                     <!-- btn：Bootstrap 按鈕樣式 -->
                     <!-- btn-success：綠色按鈕 -->
                    <button id="calculateBtn" class="btn btn-success">點我計算結果</button>

                    <br><br>

                    <!-- 顯示結果與錯誤訊息的區域 -->
                     <!-- text-muted：灰色字體 -->
                     <!-- text-danger：紅色字體（錯誤訊息） -->
                     <!-- fw-bold：字體加粗 -->
                     <!-- mt-2：在上面多留一點空白-->
                    <h5>結果：</h5>
                    <h3 id="result" class="text-muted">（尚未計算）</h3>
                    <div id="errorMessage" class="text-danger fw-bold mt-2"></div>
                
        </div>
    </section>

    <!-- 頁尾 -->
    <footer class="py-4 footer-custom">
        <div class="container text-center">
            <!-- ⭐️ 【修改名稱】將"數位地平線" 換成你的名字。 ⭐️ -->
            <!-- "©" ：這個版權符號。 -->
            <small>Copyright © 數位地平線 2025</small>
        </div>
    </footer>

    <script>
        // ========================================================
        //  第一階段：連接 HTML 元素與 JavaScript 變數
        //  目標：學會使用 document.getElementById()
        // ========================================================

        // ⭐️請找到按鈕的id並填入。const calculateButton：用一個名為 calculateButton 的常數(const)儲存起來。⭐️
        const calculateButton = document.getElementById('calculateBtn');

        // ⭐️請找到h3標籤的id並填入，這是結果顯示區，用常數 result 儲存⭐️
        const result = document.getElementById('result');

        // ⭐️請找到div標籤的id並填入，這是錯誤訊息區，用常數 errorMessage 儲存⭐️
        const errorMessage = document.getElementById('errorMessage');

        // ⭐️請找到所有數字輸入框的id，並分別用對應的常數儲存起來⭐️
        const num1Input = document.getElementById('num1');
        const num2Input = document.getElementById('num2');
        const num3Input = document.getElementById('num3');
        const num4Input = document.getElementById('num4');
        const num5Input = document.getElementById('num5');


        // ========================================================
        //  第二階段：為按鈕加上點擊事件，並實現計算邏輯
        //  目標：學會事件處理、取值、計算與更新畫面
        // ========================================================

        // 這行程式碼的意思是：「當 calculateButton 這個按鈕被點擊(click)時，就執行大括號 {} 裡面的所有程式碼」
        calculateButton.addEventListener('click', function() {
            // 清除上一次的錯誤訊息和結果樣式
            errorMessage.textContent = '';
            result.textContent = '（計算中...）';
            result.className = 'text-muted'; // 重設樣式

            //⭐️從五個輸入框變數中，取得使用者輸入的「值(.value)」，並用 parseFloat() 轉換成數字，存到新的變數 n1, n2, n3, n4, n5 中⭐️
            const n1 = parseFloat(num1Input.value);
            const n2 = parseFloat(num2Input.value);
            const n3 = parseFloat(num3Input.value);
            const n4 = parseFloat(num4Input.value);
            const n5 = parseFloat(num5Input.value);

            // ⭐️檢查使用者輸入的是否為有效數字⭐️
            // 提示：使用 isNaN() 函式。如果任一輸入不是數字，就在 errorMessage 顯示錯誤訊息，並使用 return; 中斷程式
            if (isNaN(n1) || isNaN(n2) || isNaN(n3) || isNaN(n4) || isNaN(n5)) {
                errorMessage.textContent = '錯誤：請確保所有欄位都已填入有效的數字！';
                result.textContent = '（計算失敗）';
                return; // 中斷函式執行
            }
            
            // ⭐️檢查除數 n4 是否為 0。如果是，顯示'錯誤：除數不能為零！'、結果顯示'（計算失敗）'，並中斷程式⭐️
            if (n4 === 0) {
                errorMessage.textContent = '錯誤：除數不能為零！';
                result.textContent = '（計算失敗）';
                return; // 中斷函式執行
            }

            // ⭐️根據公式 (n1 + n2) * n3 / n4 - n5 進行計算，並將結果存到 answer 變數中⭐️
            const answer = (n1 + n2) * n3 / n4 - n5;

            // ⭐️將計算出的 answer 更新到 result 元素的畫面文字中⭐️
            // 提示：使用 .textContent
            result.textContent = answer;

            // 以下為 result區塊的樣式調整：
            // 把灰色文字 (text-muted) 拿掉，改成藍色粗體字
            result.classList.remove('text-muted');
            result.classList.add('text-primary', 'fw-bold');
        });
    </script>
    <!-- 引入 Bootstrap 的 JavaScript 功能 (必須放在 </body> 前) -->
    <script src="js/bootstrap.bundle.min.js"></script>
